<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../static/track.js"></script>
</head>

<body>
    <input type="button" value="TEST" onclick="showVisitorInfo();">
    <hr>
    <a href="/vh/" onclick="roution();">JUMP</a>
</body>

</html>
<script>
    function showVisitorInfo(event = "Click", action = "Click TEST Button") {
        var evt = Picker.util.createEvent(event, action);
        Picker.util.updateEvent(evt)

        var data = Picker.data

        Picker.util.sendDataToServer('/track/', { data: JSON.stringify(data) });
    };

    function routine(event = "Routine", action = "View Next Page") {
        var evt = Picker.util.createEvent(event, action);
        Picker.data.event.push(evt)
        Picker.util.sendDataToServer('/track/',
            {
                data: JSON.stringify(data)
            });
    }
    console.log(screen.width, screen.height)
    console.log(navigator.userAgent.toLowerCase())

    var a = Picker.util.getExplorerInfo()
    console.log(a)
</script>
