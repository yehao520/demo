<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <script type="text/javascript" src="../static/track.js"></script>
</head>

<body>
    <input type="button" value="TEST" onclick="showVisitorInfo();">
    <hr>
    <a href="/vh/" onclick="roution();">JUMP</a>
</body>

</html>
<script>
    function showVisitorInfo(event = "Click", action = "Click TEST Button") {
        var evt = Picker.util.createEvent(event, action);
        Picker.data[0].event.push(evt)

        var data = Picker.data

        Picker.util.sendDataToServer('/track/',
            {
                data: JSON.stringify(data)
            });
    };

    function routine(event = "Routine", action = "View Next Page") {
        var evt = Picker.util.createEvent(event, action);
        Picker.data[0].event.push(evt)
        Picker.util.sendDataToServer('/track/',
            {
                data: JSON.stringify(data)
            });
    }
</script>
